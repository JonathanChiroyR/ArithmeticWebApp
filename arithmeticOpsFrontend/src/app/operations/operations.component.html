<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="card shadow-lg p-4" style="width: 400px;">
        <div class="card-body">
            <h3 class="card-title text-center mb-3">Calculator</h3>
            <div class="mb-3">
                <label for="valor1" class="form-label">Value 1</label>
                <input type="number" id="value1" class="form-control">
            </div>
            <div class="mb-3">
                <label for="valor2" class="form-label">Value 2</label>
                <input type="number" id="value2" class="form-control">
            </div>
            <div class="mb-3">
                <label for="operation" class="form-label">Operation</label>
                <select id="operation" class="form-select">
                    <option value="add">Addition</option>
                    <option value="substract">Substract</option>
                    <option value="multiply">Multiplication</option>
                    <option value="divide">Division</option>
                </select>
            </div>
            <div class="alert alert-primary text-center" id="resutl">Result: 0</div>
        </div>
    </div>
</body>
</html>
